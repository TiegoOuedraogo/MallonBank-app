<form [formGroup]="transactionForm" (ngSubmit)="performTransaction()" class="transaction-form">
  
  <div class="form-group">
    <label for="type" class="form-label">Transaction Type:</label>
    <select formControlName="type" id="type" class="form-control">
      <option *ngFor="let type of transactionTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  
  <div *ngIf="transactionForm.get('type')?.value === 'DEPOSIT'" class="conditional-section">
    <div class="form-group">
      <label for="toAccount" class="form-label">To Account:</label>
      <select formControlName="toAccount" id="toAccount" class="form-control">
        <option [ngValue]="null">Select an account</option>
        <option *ngFor="let account of accounts" [ngValue]="account.number">{{ account.number }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toAccountSortCode" class="form-label">To Account Sort Code:</label>
      <select formControlName="toAccountSortCode" id="toAccountSortCode" class="form-control">
        <option [ngValue]="null">Select sort code</option>
        <option *ngFor="let account of accounts" [ngValue]="account.sortCode">{{ account.sortCode }}</option>
      </select>
    </div>
  </div>

 
  <div *ngIf="transactionForm.get('type')?.value === 'WITHDRAWAL'" class="conditional-section">
    <div class="form-group">
      <label for="fromAccount" class="form-label">From Account:</label>
      <select formControlName="fromAccount" id="fromAccount" class="form-control">
        <option [ngValue]="null">Select an account</option>
        <option *ngFor="let account of accounts" [ngValue]="account.number">{{ account.number }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fromAccountSortCode" class="form-label">From Account Sort Code:</label>
      <select formControlName="fromAccountSortCode" id="fromAccountSortCode" class="form-control">
        <option [ngValue]="null">Select sort code</option>
        <option *ngFor="let account of accounts" [ngValue]="account.sortCode">{{ account.sortCode }}</option>
      </select>
    </div>
  </div>

  
  <div *ngIf="transactionForm.get('type')?.value === 'TRANSFER'" class="conditional-section">
    <div class="form-group">
      <label for="fromAccount" class="form-label">From Account:</label>
      <select formControlName="fromAccount" id="fromAccount" class="form-control">
        <option [ngValue]="null">Select an account</option>
        <option *ngFor="let account of accounts" [ngValue]="account.number">{{ account.number }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="fromAccountSortCode" class="form-label">From Account Sort Code:</label>
      <select formControlName="fromAccountSortCode" id="fromAccountSortCode" class="form-control">
        <option [ngValue]="null">Select sort code</option>
        <option *ngFor="let account of accounts" [ngValue]="account.sortCode">{{ account.sortCode }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="toAccount" class="form-label">To Account Number:</label>
      <input formControlName="toAccount" type="number" id="toAccount" class="form-control" placeholder="Enter account number" />
    </div>

    <div class="form-group">
      <label for="toAccountSortCode" class="form-label">To Sort Code:</label>
      <input formControlName="toAccountSortCode" type="number" id="toAccountSortCode" class="form-control" placeholder="Enter sort code" />
    </div>
  </div>


  <div class="form-group">
    <label for="amount" class="form-label">Amount $:</label>
    <input formControlName="amount" type="number" id="amount" min="1" class="form-control" placeholder="Enter amount" />
  </div>


  <div class="form-group action-buttons">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="cancelTransaction()">Cancel</button>
  </div>
</form>
